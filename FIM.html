<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIM - README</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 36px;
            color: #2d3e50;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 2px solid #2d3e50;
            padding-bottom: 10px;
        }
        .markdown-content {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: sans-serif;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
    <!-- Prism.js library for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
</head>
<body>

    <h1>FIM - README</h1>

    <div class="markdown-content" id="readme-content">Loading README...</div>

    <script>
        // GitHub raw link for the README file
        const readmeUrl = "https://raw.githubusercontent.com/sinae99/FIM/main/README.md";

        // Fetch the README file and render it
        fetch(readmeUrl)
            .then(response => response.text()) // Get the raw text
            .then(markdown => {
                // Convert markdown to HTML
                const htmlContent = marked(markdown);
                document.getElementById("readme-content").innerHTML = htmlContent;
                // Apply syntax highlighting to code blocks
                Prism.highlightAll();
            })
            .catch(error => {
                console.error("Error fetching README:", error);
                document.getElementById("readme-content").textContent = "Sorry, we couldn't fetch the README at this time.";
            });
    </script>

</body>
</html>
