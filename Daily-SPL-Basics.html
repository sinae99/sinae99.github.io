<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily SPL Basics - README</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text */
            line-height: 1.6;
        }
        h1 {
            font-size: 40px;
            color: #FFAE42; /* Balanced orange */
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 3px solid #FFAE42; /* Slightly bold border */
            padding-bottom: 10px;
        }
        .markdown-content {
            background-color: #1E1E1E; /* Darker background */
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            word-wrap: break-word;
            border: 3px solid #FFAE42; /* Balanced orange border */
            box-shadow: 0px 0px 10px rgba(255, 174, 66, 0.5); /* Soft glow */
        }
        .markdown-content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
        }
        .markdown-content pre {
            background: #282C34;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 18px;
        }
        .markdown-content code {
            font-family: Consolas, monospace;
            font-size: 18px;
            background: #333;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <h1>Daily SPL Basics - README</h1>

    <div class="markdown-content" id="readme-content">Loading README...</div>

    <script>
        const readmeUrl = "https://raw.githubusercontent.com/sinae99/Daily-SPL-Basics/main/README.md";

        fetch(readmeUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                document.getElementById("readme-content").innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error("Error fetching README:", error);
                document.getElementById("readme-content").textContent = "Sorry, we couldn't fetch the README at this time.";
            });
    </script>

</body>
</html>
