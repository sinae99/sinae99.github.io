<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Home Lab - README</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #121212;
            color: #ddd;
            line-height: 1.6;
        }
        h1 {
            font-size: 40px;
            color: #1e90ff;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #1e90ff;
            padding-bottom: 10px;
        }
        .markdown-content {
            background-color: #1b1b1b;
            padding: 20px;
            border-radius: 5px;
            font-size: 20px;
            word-wrap: break-word;
            border: 2px solid #0066cc;
        }
        .markdown-content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
        }
        .markdown-content pre {
            background: #282c34;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 18px;
        }
        .markdown-content code {
            font-family: Consolas, monospace;
            font-size: 18px;
            color: #ffcc00;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <h1>Suricata Home Lab - README</h1>

    <div class="markdown-content" id="readme-content">Loading README...</div>

    <script>
        const readmeUrl = "https://raw.githubusercontent.com/sinae99/Suricata-Home-Lab/main/README.md";

        fetch(readmeUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                document.getElementById("readme-content").innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error("Error fetching README:", error);
                document.getElementById("readme-content").textContent = "Sorry, we couldn't fetch the README at this time.";
            });
    </script>

</body>
</html>
